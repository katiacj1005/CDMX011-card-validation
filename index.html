<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <legend>
        <header>Bienvenidos</header>
        <main>valid Card</main>
    </legend>
    <figure>
        <img src="https://www.melhoresdestinos.com.br/wp-content/uploads/2020/08/itau-personnalite-visa-signature.png" height="200" width="300">
    </figure>

    <p>Ingrese un número de 16 digitos sin letras</p>
    <input id="tarjeta" type="text" pattern="[0-9]{16}" placeholder="número de tarjeta" required>
    <button id="validar" type="click">validar tarjeta </button>

    <div>
        <p id="resultadoFinal"> </p>
    </div>


    <script src="index.js" type="module"></script>

</body>

</html>
